<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:param name="titre" value="Ajout d'un nouveau compte"/>


            <ui:define name="content">
                <h1>Ajout d'un nouveau compte</h1>

                <h:form id="form">
                    <p:panelGrid columns="3">
                        Nom : 
                        <p:inputText id="nom" validatorMessage="Veuillez saisir le nom" value="#{ajoutCompte.nom}" required="true"/>
                        <p:message for="nom" />

                        Solde : 
                        <p:inputText id="solde" size="30" value="#{ajoutCompte.solde}" required="true"
                                     converterMessage="Le solde est un nombre entier" />
                        <p:message for="solde" />
                    </p:panelGrid>
                    <h:commandButton value="Ajouter" action="#{ajoutCompte.ajout()}"></h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
