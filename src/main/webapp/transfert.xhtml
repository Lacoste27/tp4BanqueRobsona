<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">

            <ui:param name="titre" value="Transfert d'argent"/>

            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="3">
                        ID compte source : 
                        <p:inputText id="source" size="6" value="#{transfert.sourceId}" required="true"
                                     converterMessage="L'id est un nombre entier" />
                        <p:message for="source" />

                        ID compte destination : 
                        <p:inputText id="destination" size="6" value="#{transfert.destinataireId}" required="true"
                                     converterMessage="L'id est un nombre entier" />
                        <p:message for="destination" />

                        Montant : 
                        <p:inputText id="montant" value="#{transfert.montant}" required="true"
                                     converterMessage="Le montant est un nombre entier" />
                        <p:message for="montant" />
                    </p:panelGrid>
                    <h:commandButton value="Transferer"  action="#{transfert.transferer()}"></h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
